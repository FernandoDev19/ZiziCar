<div class="flex bg-gray-100 overflow-hidden" style="max-height: 100vh;">
  <!-- Sidebar -->
  <app-sidebar></app-sidebar>
  <!-- Main content area -->
  <div class="flex-1 flex flex-col h-full overflow-auto contenedor-padre" style="max-height: 100vh;">
    <div class="sticky top-0" style="z-index: 2;;">
      <app-header></app-header>
      <app-sidebar-horizontal></app-sidebar-horizontal>
    </div>
    <!-- Main content -->
    <main class="flex-1 bg-gray-100 p-6">
      <div class="flex justify-between">
        <h2 class="text-xl md:text-2xl font-semibold text-gray-700 mb-5">Bolsa de oportunidades - CRM</h2>
        <div class="px-5">
          <a style="cursor: pointer;" *ngIf="isQuote" (click)="hideRequestToQuote()"><fa-icon class="text-lg" [icon]="faArrowLeft"></fa-icon></a>
        </div>
      </div>
      <div class="w-full bg-white p-2 md:p-5 rounded-md">
        <div [ngSwitch]="isQuote">
          <app-requests-list *ngSwitchCase="false" (quote)="showRequestToQuote($event)"></app-requests-list>
          <app-quote *ngSwitchCase="true" (quote)="hideRequestToQuote()" (scrollTo)="scrollTo($event)" [requestId]="requestId"></app-quote>
        </div>
      </div>
    </main>
    <app-footer></app-footer>
  </div>
</div>
