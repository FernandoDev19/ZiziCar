      <span class="text-gray-800"

      >

          class="h-10 w-10 rounded-full border-2 border-gray-300"
          src="https://via.placeholder.com/150"
          alt="Admin Avatar"
        />
      </button>

              src="https://via.placeholder.com/150"
              alt="User Avatar"
            />
            <div>
              <h3 class="text-lg font-semibold text-gray-800 user-name">{{ userName }}</h3>
              <p class="text-sm text-gray-500">{{ userRole }}</p>
            </div>
          </div>
