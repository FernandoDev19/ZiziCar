  <div class="flex flex-wrap items-center justify-between px-4 lg:px-12 w-full">
    <a routerLink="/" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img
        src="https://imagenes-publicas-zzcr-s3.s3.us-east-1.amazonaws.com/logos/logo-zizicar.webp"
        height="80px"
        class="h-10 w-full"
        alt="Zizicar Logo"
      />
    </a>
    @if (isMobile) {
    <div
      class="md:hidden md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse"
    >
      <button
        type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-white dark:text-neutral-400"
        (click)="toggleMobileMenu()"
        aria-controls="navbar-sticky"
        [attr.aria-expanded]="isMobileMenuOpen"
      >
        <span class="sr-only">Abrir menu de navegación</span>
        <svg
          class="w-5 h-5 text-secondary"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 17 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15"
          />
        </svg>
      </button>
    </div>
    }
    <div
      class="md:flex items-center justify-between w-full md:w-auto md:order-1"
    >
      <ul
        [ngClass]="{
          'max-h-0 opacity-0': !isMobileMenuOpen && isMobile,
          'max-h-96 opacity-100 py-4': isMobileMenuOpen
        }"
        class="flex flex-col gap-3 md:p-0 font-medium md:space-x-4 rtl:space-x-reverse md:flex-row md:mt-0 text-end transition-all duration-300 ease-in-out"
      >
        <li>
          <a href="https://adm.zizicar.com" [ngClass]="{ hidden: !isMobileMenuOpen }" class="text-lettersGray dark:text-neutral-400 hover:text-primary transition-colors duration-200">Acceso</a>

        <li>
          <a href="#faqs" [ngClass]="{ hidden: !isMobileMenuOpen }" class="text-lettersGray dark:text-neutral-400 hover:text-primary transition-colors duration-200">¿Preguntas?</a>
        </li>
        <li>
          <a
            href="https://wa.me/573160547464?text=Hola%20ZiziCar,%20Quiero%20alquilar%20un%20carro."
            [ngClass]="{ hidden: !isMobileMenuOpen }" class="bg-transparent border-primary border-2 font-semibold text-primary px-2 py-1 rounded-full hover:bg-primary hover:text-white transition-all duration-200 ease"
          >
            Alquila tu carro
          </a>
        </li>
      </ul>
    </div>
  </div>
